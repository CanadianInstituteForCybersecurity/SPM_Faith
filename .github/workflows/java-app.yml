name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Updated to use Node.js 20

    # Set up JDK with required distribution parameter
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Specify the distribution

    # Build with Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Run tests with Maven
    - name: Run tests
      run: mvn test


































